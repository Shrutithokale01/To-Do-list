<div class="container">
    <h2>Tasks</h2>
    <div class="controls">
      <button routerLink="newTask()">New Task</button>
      <!-- <button (click)="newTask()">New Task</button> -->
      <button (click)="refresh()">Refresh</button>
      <input type="text" placeholder="Search" [(ngModel)]="searchQuery">
      <button (click)="search()"><i class="fa fa-search"></i></button>
    </div>
  
    <!-- <router-outlet></router-outlet> This is where Screen 2 will be rendered -->

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Assigned To</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Comments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of filteredTasks">
          <td><input type="checkbox" [(ngModel)]="task.completed"></td>
          <td>{{ task.assignedTo }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.dueDate | date: 'MM/dd/yyyy' }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.comments }}</td>
          <td>
            <button (click)="editTask(task)">Edit</button>
            <button (click)="deleteTask(task)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 1">« Prev</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next »</button>
    </div>
  </div>
